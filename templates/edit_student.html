{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Edit Student</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label>Student Name</label>
                <input type="text" name="TenHS" class="form-control" value="{{ student.TenHS }}" required>
            </div>
            <div class="mb-3">
                <label>Class</label>
                <input type="text" name="Lop" class="form-control" value="{{ student.Lop }}" required>
            </div>
            <div class="mb-3">
                <label>Birth Date</label>
                <input type="date" name="NgaySinh" class="form-control" value="{{ student.NgaySinh }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/students" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
