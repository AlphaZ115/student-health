{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Add Health Record - {{ student.TenHS }}</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label>Height (meters)</label>
                <input type="number" step="0.01" name="ChieuCao" class="form-control" placeholder="e.g., 1.65" required>
                <small class="text-muted">Enter height in meters (e.g., 1.65 for 165cm)</small>
            </div>
            <div class="mb-3">
                <label>Weight (kg)</label>
                <input type="number" step="0.1" name="CanNang" class="form-control" placeholder="e.g., 55.5" required>
            </div>
            <div class="mb-3">
                <label>Check Date</label>
                <input type="date" name="NgayKham" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Record</button>
            <a href="/health/{{ student.MaHS }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
